<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 8px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        .results {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .remove-btn {
            color: white;
            background: #d9534f;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GPA Calculator</h1>

    <div class="input-row">
        <input type="text" id="courseName" placeholder="Course Name">
        <input type="number" id="credits" placeholder="Credits" min="0.1" step="0.1">
        <select id="grade">
            <option value="A">A</option>
            <option value="AB">AB</option>
            <option value="B">B</option>
            <option value="BC">BC</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <button onclick="addCourse()">Add Course</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Grade</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>

    <div class="results">
        <div id="totalCredits">Total Credits: 0</div>
        <div id="gpa">GPA: --</div>
    </div>
</div>

<script>
    const GRADE_VALUES = {
        A: 4.0,
        AB: 3.5,
        B: 3.0,
        BC: 2.5,
        C: 2.0,
        D: 1.0,
        E: 0.0
    };

    let courses = [];

    function addCourse() {
        const name = document.getElementById("courseName").value.trim();
        const credits = parseFloat(document.getElementById("credits").value);
        const grade = document.getElementById("grade").value;

        if (!name) {
            alert("Course name is required.");
            return;
        }

        if (isNaN(credits) || credits <= 0) {
            alert("Credits must be a positive number.");
            return;
        }

        courses.push({ name, credits, grade });
        renderTable();

        document.getElementById("courseName").value = "";
        document.getElementById("credits").value = "";
    }

    function removeCourse(index) {
        courses.splice(index, 1);
        renderTable();
    }

    function renderTable() {
        const table = document.getElementById("courseTable");
        table.innerHTML = "";

        let totalCredits = 0;
        let totalWeighted = 0;

        courses.forEach((course, index) => {
            totalCredits += course.credits;
            totalWeighted += course.credits * GRADE_VALUES[course.grade];

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${course.name}</td>
                <td>${course.credits}</td>
                <td>${course.grade}</td>
                <td>
                    <button class="remove-btn" onclick="removeCourse(${index})">
                        X
                    </button>
                </td>
            `;
            table.appendChild(row);
        });

        document.getElementById("totalCredits").textContent =
            `Total Credits: ${totalCredits}`;

        document.getElementById("gpa").textContent =
            totalCredits === 0 ? "GPA: --" : `GPA: ${(totalWeighted / totalCredits).toFixed(2)}`;
    }
</script>

</body>
</html>
